<div id="content" class="span10">


<ul class="breadcrumb">
    <li>
        <i class="icon-home"></i>
        <a href="index.html">首页</a>
        <i class="icon-angle-right"></i>
    </li>
    <li><a href="#">用户</a></li>
</ul>


<div class="row-fluid sortable">
<div class="box span12">
<div class="box-header" data-original-title>
    <h2><i class="halflings-icon user"></i><span class="break"></span>用户管理</h2>
    <div class="box-icon">
        <a href="#" class="btn-setting"><i class="halflings-icon wrench"></i></a>
        <a href="#" class="btn-minimize"><i class="halflings-icon chevron-up"></i></a>
        <a href="#" class="btn-close"><i class="halflings-icon remove"></i></a>
    </div>
</div>
<div class="box-content">
<table class="table table-striped table-bordered bootstrap-datatable datatable">
<thead>
<tr>
    <th>id</th>
    <th>用户名</th>
    <th>手机号</th>
    <th>邮箱</th>
    <th>创建时间</th>
    <th>操作</th>
</tr>
</thead>
<tbody>
<foreach name="lists" item="lists">
    <tr>
        <td>{$lists.id}</td>
        <td class="center">{$lists.username}</td>
        <td class="center">{$lists.phone}</td>
        <td class="center">{$lists.email}</td>
        <td class="center">{$lists.ctime}</td>
        <td class="center">
            <a class="btn btn-success" href="#">
                <i class="halflings-icon white zoom-in"></i>
            </a>
            <a class="btn btn-info" href="#">
                <i class="halflings-icon white edit"></i>
            </a>
            <a class="btn btn-danger" href="#">
                <i class="halflings-icon white trash"></i>
            </a>
        </td>
    </tr>
</foreach>
</tbody>
</table>
</div>
</div><!--/span-->

</div>
